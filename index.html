<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo--imagen" src="img/logoalura.png" alt="">
        </div>
    </header>
    <div class="contenedor">
        <section class="container__input">
            <div class="input--text">
                <input class="text-input" id="text-input" type="text" placeholder="Ingrese el texto aquí" >
            </div>
    
            <div class="input--buttons">
                <span>solo letras minúsculas y sin acentos</span>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
    
        </section>
    
        <section class="text-ouput">
            <div class="ouput--text">
    
            </div>
    
            <div class="ouput--buttons">
                <button>Copiar Texto</button>
            </div>
        </section>
    </div>
    
    


</body>

</html>
